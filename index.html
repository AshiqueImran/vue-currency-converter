<!DOCTYPE html>
<html>
<head>
	<title>Currency converter practise</title>

	<!-- vueJs CDN For development -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<!-- vueJs cdn for production version, optimized for size and speed  -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

	<!-- axios cdn for API requests -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script> -->

</head>
<body>

	

	<div class="container my-5" id="app">

		<h1 class="text-center">Currency converter practise</h1>

		<div class="row text-center">

			<div class="col-md-6">
				<label>From</label>

				<select class="form-control" v-model="from">
					<option :value="currency.id" v-for="currency in formattedCurrencies">
						{{ currency.currencyName }}
					</option>
				</select>

			</div>

			<div class="col-md-6">
				<label>To</label>

				<select class="form-control" v-model="to">
					<option :value="currency.id" v-for="currency in formattedCurrencies">
						{{ currency.currencyName }}
					</option>
				</select>

			</div>

		</div>

		<div class="row text-center">

			<div class="col-md-10 my-5 mx-5">
				<input v-model="amount" type="number" placeholder="currency value" class="form-control" >
			</div>

			<div class="col-md-12">
				<h1> {{ calculateResult }} </h1>
			</div>

			<div class="col-md-12">
				<button :disabled="disabaledButton" class="btn btn-primary btn-lg" @click="convertCurrency()"> {{ loading ? 'Converting ... ':"Convert"}} </button>
			</div>
		</div>
		
	</div>

</body>

<script type="text/javascript" src="vueScript.js"></script>

</html>
